<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./contact.js" type="text/javascript"></script>
  <link rel="stylesheet" href="contact.css">
  <title>Contact Us</title>
</head>
<body>
  <div class="banner">
    <div id="nav">
        
            <img src="ASSETS/IMAGES/mainicon.png">

    </div>
    <div id="navitems">

        <a href="#"><p>Home</p></a>

        <a href="./contact.html"><p>Contact Us</p></a>

        <a href="#"><p>F.A.Qs</p></a>
               

    </div>
</div>


  <div class="about">
    <h2>About Us</h2>
    <p>At Nairobi's Ultimate Car Cleaning Hub, we pride ourselves as reliable solution givers for every car owner looking to have their car cleaned by trusted and professional car washers within Nairobi.</p>
  </div>

          <div class="column">
        <form id="myForm" action="#">

          <label for="uname">User Name</label>
          <input type="text" id="uName" name="uname" placeholder="Your name..">
          
          <label for="pnum">Phone Number</label>
          <input type="tel" id="pNum" name="pnum" placeholder="Your number..">

          <label for="email">E-Mail</label>
          <input type="email" id="eMail" name="email" placeholder="Your e-mail..">
          
          <select id="sex" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          
          <label for="subject">Comment</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Submit" id="submit-btn">
          
        </form>
        
      
      
    </div>
    
  </div>
  <footer>
    <div>
        <img src="./ASSETS/IMAGES/twitter1.png" height="40px" width="40px" alt="">
    <img src="./ASSETS/IMAGES/facebook.png" height="40px" width="40px" alt="">
    <img src="./ASSETS/IMAGES/pinterest.png" height="40px" width="40px"alt="">
    <img src="./ASSETS/IMAGES/instagram.png" height="40px" width="40px"alt="">
    </div>
    
  </footer>
</body>
